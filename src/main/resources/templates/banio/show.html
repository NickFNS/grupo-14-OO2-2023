<html xmlns:th="http://www.thymeleaf.org">

</head>

<body>

	<h1>Tabla de Ba単o</h1>

	<form method="GET" action="/banio/show">
		<label for="fecha">Ingrese una fecha:</label>

		<label for="nombre">Ingrese un nombre:</label>

				<th>Places</th>
				<th>Medicion</th>
			</tr>
		</thead>

		<tbody>
			<div id="baniosContainer">
				<tr th:each="ba単o : ${banios}">
					<td th:text="${banio.idDispositivo}"></td>
					<td th:text="${banio.name}"></td>
					<td th:text="${banio.created_at}"></td>
					<td>
						<a th:href="@{/medicionBanio/new(idBanio=${banio.idDispositivo})}">Crear
							Medicion</a>
					</td>
				</tr>
			</div>
		</tbody>
	</table>

	<a href="/banio/new" class="btn btn-primary">Crear nuevo ba単o</a>
</body>

</html>
