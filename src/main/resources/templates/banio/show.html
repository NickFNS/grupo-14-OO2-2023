<head>
	<meta charset="UTF-8" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/product/" />
	<link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<style>
		.navbar {
			background-color: #343a40;
		}

		.nav-link {
			color: #fff;
		}

		.nav-link:hover {
			color: #adb5bd;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Ba単o</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a href="/index" class="btn text-light">Volver a Index</a>
					</li>


					<li class="nav-item">
						<a href="/banio/crear" class="btn text-light">Crear nuevo ba単o</a>
					</li>

					<li class="nav-item">
						<a href="/evento/eventosBanios" class="btn text-light">Mostrar eventos</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-danger">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="body1">
		<div class="body2">
			<h1>Tabla de Ba単o</h1>
		</div>
		<div>
			<form method="GET" action="/banio/show">

				<label for="nombre">Ingrese un nombre:</label>
				<input type="text" id="nombre" name="nombre" />

				<button type="submit" class="btn btn-light">Buscar</button>
			</form>
		</div>
	</div>
	<div class="bodyContainer">
		<div class="container">
			<table class="table_content">
				<thead>
					<tr>
						<th>IdDispositivo</th>
						<th>Nombre</th>
						<th>Numero</th>
						<th>Medicion</th>
						<th>Dar de baja</th>
					</tr>
				</thead>

				<tbody>
					<div>
						<tr th:each="banio : ${banios}">
							<td th:text="${banio.idDispositivo}"></td>
							<td th:text="${banio.name}"></td>
							<td th:text="${banio.bathroom_number}"></td>
							<td>
								<form th:action="@{/medicionBanio/create}" method="post">
									<input type="hidden" name="idBanio" th:value="${banio.idDispositivo}" />
									<button type="submit" class="btn btn-light">Crear Medicion</button>
								</form>
							</td>
							<td>
								<form th:action="@{/banio/delete/{idBanio}(idBanio=${banio.idDispositivo})}"
									method="post">
									<input type="hidden" name="_method" value="DELETE" />
									<button type="submit" class="btn btn-light">Dar de baja</button>
								</form>
							</td>
						</tr>
					</div>
				</tbody>
			</table>
		</div>
	</div>
	</div>
</body>

</html>
