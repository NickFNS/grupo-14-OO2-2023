<!DOCTYPE html>
<html>
  <head>
    <title>Message Success</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/product/"
    />
    <link
      href="/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      /* Estilos generales */
      body {
        background-color: #111;
        color: #fff;
        font-family: "Roboto Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Estilos de la tarjeta 3D */
      .card {
        position: relative;
        width: 400px;
        height: 250px;
        background-color: #18723e; /* Color verde */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        transform-style: preserve-3d;
        transform: rotateX(20deg) rotateY(30deg);
        animation: rotateCard 5s infinite linear;
      }

      @keyframes rotateCard {
        0% {
          transform: rotateX(20deg) rotateY(30deg);
        }
        50% {
          transform: rotateX(25deg) rotateY(-20deg);
        }
        100% {
          transform: rotateX(20deg) rotateY(30deg);
        }
      }

      .card:before,
      .card:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        pointer-events: none;
      }

      .card:before {
        z-index: -1;
        transform: rotateX(5deg) rotateY(-5deg);
      }

      .card:after {
        z-index: -2;
        transform: rotateX(10deg) rotateY(-10deg);
      }

      .card-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .card-icon {
        color: #fff;
        font-size: 72px;
        margin-bottom: 16px;
      }

      .card-text {
        font-size: 28px;
        font-weight: bold;
      }

      .redirect-text {
        position: absolute;
        top: -40px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 16px;
        animation: dotsAnimation 1s infinite;
      }

      @keyframes dotsAnimation {
        0% {
          content: "Redirigiendo";
        }
        33% {
          content: "Redirigiendo.";
        }
        66% {
          content: "Redirigiendo..";
        }
        100% {
          content: "Redirigiendo...";
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="redirect-text">Redirigiendo...</div>
      <div class="card-content">
        <div class="card-icon">
          <i class="fa fa-check-circle"></i>
          <!-- Asegúrate de incluir la biblioteca de iconos adecuada -->
        </div>
        <div class="card-text">Acción realizada con éxito</div>
      </div>
    </div>

    <script>
      // Redireccionar después de 3 segundos
      setTimeout(function () {
        window.location.href = "/aula/dashboard/tableAbm"; // Reemplaza con la URL de destino deseada
      }, 5000);
    </script>
  </body>
</html>
