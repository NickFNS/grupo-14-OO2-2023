<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/product/"
    />
    <link
      href="/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://vinoly.com/wp-content/uploads/2016/05/OxfordMaths_6-1778x1000.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: #fff;
      }

      .navbar {
        background-color: #343a40;
      }

      .nav-link {
        color: #fff;
      }

      .nav-link:hover {
        color: #adb5bd;
      }

      .sidebar {
        background-color: rgba(52, 58, 64, 0.7);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 10px;
        z-index: 1;
      }

      .sidebar .nav-link {
        color: #fff;
      }

      .sidebar .nav-link:hover {
        color: #adb5bd;
      }

      .content {
        background-color: rgba(248, 249, 250, 0.7);
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="abm/aulaCreate">Aulas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="btn btn-danger">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="sidebar text-center">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard/abm/aulaCreate"
                  >Crear Aula</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Eliminar Aula</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Modificar Aula</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ver el historial de Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard/sectores"
                  >Ver Aulas por sector</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <!-- Contenido principal aquÃ­ -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
