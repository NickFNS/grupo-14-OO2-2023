<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario en modo oscuro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/product/"
    />
    <link
      href="/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://vinoly.com/wp-content/uploads/2016/05/OxfordMaths_6-1778x1000.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: #fff;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: rgba(52, 58, 64, 0.7);
        padding: 20px;
        border-radius: 10px;
      }

      label {
        color: #fff;
      }

      input,
      select {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
      }

      input[type="submit"] {
        background-color: #fff;
        color: #111;
        cursor: pointer;
      }

      .dropdown-container {
        position: relative;
      }

      .dropdown-container::after {
        content: "\f078";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
      }

      .dropdown-content {
        position: absolute;
        top: calc(100% + 5px);
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 5px;
        border-radius: 5px;
        display: none;
        z-index: 1;
      }

      .dropdown-content a {
        display: block;
        color: #fff;
        padding: 5px;
      }

      .dropdown-content a:hover {
        background-color: rgba(173, 181, 189, 0.7);
        color: #fff;
      }

      .dropdown-container:hover .dropdown-content {
        display: block;
      }

      .content {
        background-color: rgba(248, 249, 250, 0.7);
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Create Aula</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index">Volver al inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <form
          th:action="@{/aula/dashboard/abm/aulaCreate}"
          th:object="${daula}"
          method="post"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              th:field="${daula.name}"
              th:required="true"
              required
            />
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Tipo</label>
            <select
              class="form-select"
              id="info"
              name="info"
              required
              th:field="${daula.type}"
              th:required="true"
            >
              <option th:value="Aula" th:text="Aula" required></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="active" class="form-label">Activo</label>
            <select
              class="form-select"
              id="active"
              name="active"
              required
              th:field="${daula.enabled}"
              th:required="true"
            >
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="info" class="form-label">Sector</label>
            <select
              class="form-select"
              id="info"
              name="info"
              required
              th:field="${daula.idSector}"
              th:required="true"
            >
              <option
                th:each="sector : ${sectores}"
                th:value="${sector.idSector}"
                th:text="${sector.name}"
                required
              ></option>
            </select>
          </div>

          <input type="submit" value="enviar" class="btn btn-primary" />
        </form>
      </div>
      <!-- Contenido principal aquí -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </body>
</html>
